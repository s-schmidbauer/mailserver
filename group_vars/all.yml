fqdn: mail2.schmidbauer.cz
host: mail2
mail_domain: schmidbauer.cz
install_url: https://cdn.openbsd.org/pub/OpenBSD
update: Yes # patch the system
extra_packages:
  - pftop
  - rsync-3.2.7p1
  - curl

host_aliases:
  - www2.schmidbauer.cz

admins:
