fqdn: mail.schmidbauer.cz

admin_user: puffy
admin_pass: secret

update: False # patch the system

host_aliases:
  - mail
  - www
  - www.schmidbauer.cz
  - stream
  - stream.schmidbauer.cz

ipv4: 193.235.207.51
ipv6: 2a03:f80:420:193:235:207:51:1
ipv4_gw: 193.235.207.1
ipv6_gw: 2a03:f80:420::1

tls_ciphers: EECDH+AESGCM:EDH+AESGCM # httpd and dovecot
tls_ecdhe: P-384,P-256,X25519 # httpd
tls_min_version: TLSv1.2 # dovecot

httpd_use_lets_encrypt: True
httpd_enforce_tls: True
httpd_redirect_default_vhost: True
httpd_redirect_default_vhost_destination: https://cloud.schmidbauer.cz/index.php/apps/rainloop/

sysctl:
  - { name: "kern.shminfo.shmmax, value: 134217728" }         # max size of shared memory segment (bytes)
  - { name: "kern.shminfo.shmall, value: 524288" }            # total amount of sharedmemory available (pages)
  - { name: "kern.shminfo.shmmni, value: 240" }               # max number of sharedmemory segments system-wide
  - { name: "kern.seminfo.semmns, value: 360" }               # max number of semaphores system-wide (zabbix relevant)
  - { name: "net.inet.ip.forwarding, value: 1" }
  - { name: "net.inet6.ip6.forwarding, value: 1" }
  - { name: "net.inet6.ip6.redirect, value: 1" }
  - { name: "net.inet.esp.enable, value: 1" }
  - { name: "net.inet.ah.enable, value: 0" }
  - { name: "net.inet.ipcomp.enable, value: 1" }
  - { name: "ddb.panic, value: 0" }

cronjobs:
   - { name: "install system patches", special_time: weekly, job: "syspatch"  }
   - { name: "install package updates", special_time: weekly, job: "pkg_add -u"  }
   - { name: "refresh certs with acme-client", special_time: weekly, job: "acme-client {{ fqdn }} && rcctl reload httpd"  }
   - { name: "refresh ocsp with ocspcheck", special_time: daily, job: "ocspcheck -vN -o /etc/ssl/{{ fqdn }}.der /etc/ssl/{{ fqdn }}.fullchain.pem"  }

aliases:
