users:
  - { name: stefan, pass: "$2b$09$8Z9TxWQ3OMklHI1SEMHfcuqGjevVVYMBsT0LB9CN0PsgCyHrejAmO" }
  - { name: backupuser, pass: "$2b$09$v.pUw1p/3b4I6dbnLjlFbuFO4WWZIHs6XmvVE13QYfCAb6v7bYcPS" }

