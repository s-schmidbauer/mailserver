---
- name: Configure smtpd
  hosts: all_hosts
  user: puffy
  become: true
  become_method: doas

  tasks:
    - name: "smtpd - Template config files"
      template:
        src: "smtpd/{{ item }}"
        dest: "/etc/mail/{{ item }}"
      with_items:
        - aliases
        - creds
        - domains
        - smtpd.conf
        - responder
      tags: smtpd
      register: smtpd_templates

    - name: "smtpd - Make aliases"
      command: newaliases
      tags: smtpd

    - name: smtpd - Restart smtpd when changed
      service:
        name: smtpd
        state: restarted
        enabled: yes
      when: smtpd_templates is changed
      tags: smtpd

    - name: smtpd - Ensure smtpd is started
      service:
        name: smtpd
        state: started
        enabled: yes
      tags: smtpd
